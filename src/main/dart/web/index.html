<!DOCTYPE html>
<html>
<title>OpenCV-Dart</title>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<header>Header</header>
<div id="main">
    <article>
        <h1>OpenCV / Autobahn / Dart - Sample</h1>
        <noscript>You must enable JavaScript</noscript>
        <form>
            <p>Broadcast Message:
                <input id="message" type="text" size="50" maxlength="50"
                       value="Hello from Browser!">
            </p>
        </form>
        <button id="broadcast">Broadcast Message</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <div>FPS: <span id="fps">0</span></div>
        <canvas id="video" width="422" height="316"></canvas>
        <img id="video-buffer">
        <pre id="log" style="height: 20em; overflow-y: scroll; background-color: #faa;"></pre>
    </article>
    <nav>Nav</nav>
    <aside>Aside</aside>
</div>
<footer>Footer</footer>
<body>

<!-- Built with love using Material Design Lite -->
<script type="application/dart" src="main.dart?%version%"></script>
<script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
